{% extends "MainPage.html" %}

{% block content %}

<h1>HISTÓRICO</h1>

{% for p in listaPedidos %}

  {% for j in p.jogosPedidos.all %}
    <div class="row" style="float: left; padding: 20px">
      <div>
        <div class="thumbnail">
          <img src="http://cdn.akamai.steamstatic.com/steam/apps/{{j.img1}}/header.jpg?t={{j.img2}}" style="width: 460px; height: 215px">
          <div class="caption">
            <h3>{{ j.nome }}</h3>
            <p>Gêneros: </p>
            {% for genero in j.listaGeneros.all %}
            <p>{{ genero.nome }}</p>
            {% endfor %}
            Entregue em: {{p.data}}
          </div>
        </div>
      </div>
    </div>
  {% endfor %}

{% endfor %}

{% endblock %}
