{% extends "MainPage.html" %}


{% block content %}

  {% if registrado %}

      Obrigado por registrar-se! <a href="{% url 'Login' %}"> Fa√ßa seu login </a> e visite sua conta!

  {% else %}

      <form role="form"  method="post" action="/Assinante/Cadastro/">
                      {% csrf_token %}

      <h2 class="form-signin-heading">Cadastre-se Aqui</h2>


       <div class="form-group">
          <p class="required"><label for="id_email">E-mail:</label>
              <input class="form-control" id="id_email" name="email" type="email" placeholder="Enter email" /></p>
       </div>
      <div class="form-group" >
       <p class="required"> <label for="id_username">Username:</label>
           <input class="form-control"  id="id_username" maxlength="30" name="username" type="text"  placeholder="Enter username"/></p>
      </div>
      <div class="form-group">
          <p class="required"><label for="id_password">Password:</label>
              <input class="form-control" id="id_password" name="password" type="password" placeholder="Enter password" /></p>
      </div>
      <div class="form-group">
          <p class="required"><label for="id_CPF">CPF:</label>
       <input class="form-control" id="id_CPF" maxlength="11" name="CPF" type="text" placeholder="CPF" /></p>
      </div>
      <div class="form-group">
          <p class="required"><label for="id_nome">Nome:</label>
       <input class="form-control" id="id_nome" maxlength="200" name="nome" type="text" placeholder="Nome" /></p>
      </div>

      <button type="submit" class="btn btn-default">Submit</button>

      </form>

    {% endif %}
{% endblock %}
