{% extends "MainPage.html" %}


{% block content %}

  {% if registrado %}

      Suas informações foram alteradas com sucesso!

  {% else %}

      <form role="form"  method="post" action="/Assinante/EditarSenha/">
                      {% csrf_token %}

      <h2 class="form-signin-heading">Digite sua nova senha: </h2>
      <div class="col-xs-3">

       <strong>Nova senha:</strong><br/>
       {{ form.password.errors }}
       {{ form.password }}
       <br/>

      <button type="submit" class="btn btn-default">Alterar senha</button>
      </div>
      </form>

    {% endif %}
{% endblock %}
